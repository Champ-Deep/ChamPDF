<!-- Authentication Modal -->
<div id="auth-modal" class="hidden fixed inset-0 z-50">
  <div id="auth-modal-backdrop" class="fixed inset-0 bg-black/50"></div>
  <div class="fixed inset-0 flex items-center justify-center p-4">
    <div
      class="bg-gray-800 rounded-xl max-w-md w-full overflow-hidden border border-gray-700 shadow-2xl"
    >
      <!-- Header -->
      <div
        class="flex items-center justify-between p-4 border-b border-gray-700"
      >
        <h2 class="text-lg font-semibold text-white flex items-center gap-2">
          <i data-lucide="user-circle" class="w-5 h-5 text-orange-400"></i>
          Sign in to ChamPDF
        </h2>
        <button
          id="close-auth-modal"
          class="text-gray-400 hover:text-white transition-colors"
        >
          <i data-lucide="x" class="w-5 h-5"></i>
        </button>
      </div>

      <!-- Content -->
      <div class="p-6 space-y-6">
        <!-- Description -->
        <p class="text-gray-300 text-sm">
          Save your work, access your files, and sync across devices. Enter your
          email to sign in or create a profile.
        </p>

        <!-- Email Form -->
        <form id="auth-form" class="space-y-4">
          <!-- Email Input -->
          <div>
            <label
              for="auth-email"
              class="block text-sm font-medium text-gray-300 mb-2"
            >
              Email Address
            </label>
            <input
              type="email"
              id="auth-email"
              name="email"
              placeholder="you@example.com"
              class="w-full px-4 py-2 bg-gray-900 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-orange-500 focus:ring-1 focus:ring-orange-500 transition-colors"
              required
              autocomplete="email"
            />
          </div>

          <!-- Actions -->
          <div class="space-y-3">
            <!-- Send Login Link Button -->
            <button
              type="submit"
              id="send-login-link"
              class="w-full px-4 py-2 bg-orange-600 hover:bg-orange-700 text-white font-medium rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 focus:ring-offset-gray-800"
            >
              <i data-lucide="mail" class="w-4 h-4 inline-block mr-2"></i>
              Send Login Link
            </button>

            <!-- Continue as Guest Button -->
            <button
              type="button"
              id="continue-as-guest"
              class="w-full px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white font-medium rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 focus:ring-offset-gray-800"
            >
              Continue as Guest
            </button>
          </div>
        </form>

        <!-- Info Note -->
        <div class="text-xs text-gray-400 space-y-1">
          <p class="flex items-start gap-2">
            <i data-lucide="info" class="w-4 h-4 mt-0.5 text-gray-500"></i>
            <span
              >Your data is stored locally in your browser. Signing in allows
              you to access your profile across devices.</span
            >
          </p>
          <p class="flex items-start gap-2 mt-2">
            <i
              data-lucide="shield-check"
              class="w-4 h-4 mt-0.5 text-gray-500"
            ></i>
            <span>Champions team members get special badges and features!</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
