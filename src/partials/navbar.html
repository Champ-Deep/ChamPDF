{{#if simpleMode}} {{> navbar-simple}} {{else}}
<nav class="bg-gray-800 border-b border-gray-700 sticky top-0 z-30">
  <div class="container mx-auto px-4">
    <div class="flex justify-between items-center h-16">
      <div
        class="flex-shrink-0 flex items-center cursor-pointer"
        id="home-logo"
      >
        <img
          src="{{baseUrl}}images/favicon-no-bg.svg"
          alt="ChamPDF Logo"
          class="h-8 w-8"
        />
        <span class="text-white font-bold text-xl ml-2">
          <a href="index.html">ChamPDF</a>
        </span>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-8">
        <button
          id="open-signatures-btn"
          class="nav-link flex items-center gap-1.5"
          title="My Signatures"
        >
          <i data-lucide="pen-tool" class="w-4 h-4"></i>
          <span class="hidden lg:inline">Signatures</span>
        </button>

        <!-- User Account Area -->
        <div id="user-account-area" class="flex items-center">
          <!-- Logged out: Show login button -->
          <button
            id="login-btn"
            class="nav-link flex items-center gap-1.5"
            title="Sign In"
          >
            <i data-lucide="log-in" class="w-4 h-4"></i>
            <span class="hidden lg:inline">Sign In</span>
          </button>

          <!-- Logged in: Show avatar + dropdown (hidden by default) -->
          <div id="user-menu" class="hidden relative">
            <button
              id="user-menu-btn"
              class="flex items-center gap-2 p-1 rounded-full hover:bg-gray-700 transition-colors"
            >
              <div
                class="w-8 h-8 rounded-full bg-orange-600 flex items-center justify-center text-white text-sm font-medium"
              >
                <span id="user-initial">?</span>
              </div>
            </button>
            <div
              id="user-dropdown"
              class="hidden absolute right-0 mt-2 w-48 bg-gray-700 rounded-lg shadow-xl py-2 border border-gray-600 z-50"
            >
              <p
                class="px-4 py-2 text-sm text-gray-300 border-b border-gray-600 truncate"
                id="user-email"
              ></p>
              <button
                id="logout-btn"
                class="w-full text-left px-4 py-2 text-sm text-red-400 hover:bg-gray-600 transition-colors"
              >
                Sign Out
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Mobile Hamburger Button -->
      <div class="md:hidden flex items-center">
        <button
          id="mobile-menu-button"
          type="button"
          class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-red-500 transition-colors"
          aria-controls="mobile-menu"
          aria-expanded="false"
        >
          <span class="sr-only" data-i18n="nav.openMainMenu"
            >Open main menu</span
          >
          <!-- Hamburger Icon -->
          <svg
            id="menu-icon"
            class="block h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
          <!-- Close Icon -->
          <svg
            id="close-icon"
            class="hidden h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu Dropdown -->
  <div
    id="mobile-menu"
    class="hidden md:hidden bg-gray-800 border-t border-gray-700"
  >
    <div class="px-2 pt-2 pb-3 space-y-1 text-center">
      <button
        id="open-signatures-btn-mobile"
        class="mobile-nav-link w-full flex items-center justify-center gap-2"
      >
        <i data-lucide="pen-tool" class="w-4 h-4"></i>
        Signatures
      </button>

      <!-- Mobile User Account Area -->
      <div
        id="user-account-area-mobile"
        class="mt-2 pt-2 border-t border-gray-700"
      >
        <!-- Logged out: Show login button -->
        <button
          id="login-btn-mobile"
          class="mobile-nav-link w-full flex items-center justify-center gap-2"
        >
          <i data-lucide="log-in" class="w-4 h-4"></i>
          Sign In
        </button>

        <!-- Logged in: Show user info (hidden by default) -->
        <div id="user-menu-mobile" class="hidden">
          <div class="flex items-center justify-center gap-2 py-2">
            <div
              class="w-8 h-8 rounded-full bg-orange-600 flex items-center justify-center text-white text-sm font-medium"
            >
              <span id="user-initial-mobile">?</span>
            </div>
          </div>
          <button
            id="logout-btn-mobile"
            class="mobile-nav-link w-full flex items-center justify-center gap-2 text-red-400"
          >
            <i data-lucide="log-out" class="w-4 h-4"></i>
            Sign Out
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
{{/if}}

<!-- Include Auth Modal -->
{{> auth-modal }}
