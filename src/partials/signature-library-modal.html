<!-- Signature Library Modal -->
<div id="signature-library-modal" class="hidden fixed inset-0 z-50">
  <div id="signature-library-backdrop" class="fixed inset-0 bg-black/50"></div>
  <div class="fixed inset-0 flex items-center justify-center p-4">
    <div
      class="bg-gray-800 rounded-xl max-w-2xl w-full max-h-[80vh] overflow-hidden border border-gray-700 shadow-2xl"
    >
      <!-- Header -->
      <div
        class="flex items-center justify-between p-4 border-b border-gray-700"
      >
        <h2 class="text-lg font-semibold text-white flex items-center gap-2">
          <i data-lucide="pen-tool" class="w-5 h-5 text-orange-400"></i>
          My Signatures
        </h2>
        <button
          id="close-signature-library"
          class="text-gray-400 hover:text-white transition-colors"
        >
          <i data-lucide="x" class="w-5 h-5"></i>
        </button>
      </div>

      <!-- Tabs: Saved | Create New -->
      <div class="flex border-b border-gray-700">
        <button
          id="tab-saved-signatures"
          class="flex-1 px-4 py-3 text-sm font-medium text-orange-500 border-b-2 border-orange-500"
        >
          Saved Signatures
        </button>
        <button
          id="tab-create-signature"
          class="flex-1 px-4 py-3 text-sm font-medium text-gray-400 hover:text-white"
        >
          Create New
        </button>
      </div>

      <!-- Content Area -->
      <div class="p-4 overflow-y-auto" style="max-height: 50vh">
        <!-- Saved Signatures Grid -->
        <div id="saved-signatures-panel">
          <div id="signatures-grid" class="grid grid-cols-2 gap-4">
            <!-- Dynamically populated -->
          </div>
          <p id="no-signatures-msg" class="text-gray-400 text-center py-8">
            No saved signatures yet. Click "Create New" to get started!
          </p>
        </div>

        <!-- Create New Panel (hidden by default) -->
        <div id="create-signature-panel" class="hidden">
          <!-- Populated by JS -->
        </div>
      </div>

      <!-- Footer Actions -->
      <div
        class="flex justify-end gap-3 p-4 border-t border-gray-700 bg-gray-850"
      >
        <button
          id="signature-library-cancel"
          class="px-4 py-2 text-gray-400 hover:text-white transition-colors"
        >
          Cancel
        </button>
        <button
          id="signature-library-use"
          class="px-4 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
          disabled
        >
          Use Selected
        </button>
      </div>
    </div>
  </div>
</div>
